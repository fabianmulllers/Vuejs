<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primer ejemplo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>
<body>


<div class="row">

    <div class="col-md-offset-2 col-md-8">


        <h1>Esta es la clase 9, de Vue.js</h1>


        <table class="table table-striped">

            <thead>

                <th>Categoria</th>
                <th>Nota</th>
                <th>&nbsp;</th>
            </thead>

            <tbody>
              <tr v-for="note in notes" is="note-row" :categories="categories" :note.sync="note"></tr>
             <tr>

                 <td>
                     <select-category :categories="categories" :id.sync="new_note.category_id">

                     </select-category>
                 </td>
                 <td>
                     <input class="form-control" v-model="new_note.note">
                 </td>
                 <td>
                     <a href="#" @click="createNote()">
                         <span class="glyphicon glyphicon-ok" aria-hidden=o"true"></span>
                     </a>
                 </td>

             </tr>

            </tbody>



        </table>




    </div>

</div>




<template id="select_category_tpl">
    <select v-model="id" class="form-control">
        <option value=" hola"> Seleccione una categoria</option>
        <option v-for="category in categories" :value="category.id">
            {{category.name}}
        </option>
    </select>
</template>


<template id="note_row_tpl">

    <tr>
        <template v-if="!editing">
            <td>{{ note.category_id | category}}</td>
            <td>{{ note.note}}</td>
            <td>
                <a href="#" @click="edit()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a href="#" @click="remove()"><span
                        class="glyphicon glyphicon-trash"
                        aria-hidden="true"


                ></span></a>
            </td>
        </template>
        <template v-else>
            <td>
                <select-category :categories="categories" :id.sync="note.category_id"></select-category>
            </td>
            <td><input type="text" class="form-control" v-model="note.note"></td>
            <td><a href="#" @click="update()" ><span class="glyphicon glyphicon-ok" aria-hidden=o"true"></span></a></td>



        </template>


    </tr>

</template>

<pre> {{ $data | json}}</pre>
<!--vue.js-->
<script src="vue.js"></script>
<script src="main.js"></script>
</body>

<script>


</script>
</html>
