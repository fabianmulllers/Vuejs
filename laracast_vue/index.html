<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson vue laracast</title>
</head>
<body>

<div id="app">

    <h1>

    {{ message }}
    </h1>
    <input class="form-control" v-model="message">
</div>


</body>

<script src="vue.js"></script>

<script>



    new Vue({

        el:'#app',
        data :{
            message:'hello world',
        }

    })

</script>
</html>
