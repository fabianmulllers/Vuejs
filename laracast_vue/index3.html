<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
        <div id="app">

            <counter v-for="subject in subjects" :subject="subject" :count.sync="count"> </counter>


            <pre>{{ $data | json}}</pre>
        </div>

<template id="counter_template">
    <h1>{{ subject}}</h1>
    <button @click="count += 1">
        {{count }}
    </button>
</template>

</body>

<script src="vue.js"></script>



<script>




    new Vue({
       el:"#app",
        data:{
            count:0,
            subjects:['like' , 'dislike','me gusta','me desagrada']

        },
       components:{
           counter: {
           template:'#counter_template',
           /*data: function(){

               return{

                   this.count,
               }
           },*/

           props:['subject','count']


       }


       }


    });

</script>
</html>
